{% load static %}
<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>
      {% block title %}
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'blog_app/css/style.css' %}">

</head>
<body>
  <div class='title'>
    <img class="logo" src="{% static 'blog_app/img/logo.png'%}">

      My_blog
  </div>
  <div class="menu1">
    <a class="menu1" href="#">Home</a> //
    <a class="menu1" href="#">About</a> //
    <a class="menu1" href="#">Contacts</a> //
    <a class="menu1" href="{% url 'all_item' %}">Все статьи</a> //
    {% if request.user.is_authenticated %}
        <a class="menu1" href = "{% url 'my_item' %}">My articles</a> //
        <a class="menu1" href = "{% url 'favorite_item' %}">Favorites</a>  //
        <a class="menu1" href = "{% url 'add_item' %}">Add Article</a>  //
    {% endif %}
  </div>
  <div class="menu2">
    {% block menu2 %}

    {% endblock %}
  </div>
  <div class="content">
    {% block content %}
        Content here
    {% endblock %}
  </div>
  <div class="footer">
    by  Django
  </div>
</body>
</html>
